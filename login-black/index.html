<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Black</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-black">
        <div class="login-black__container container">
            <h1 class="login-black__title title">Log In</h1>

                    <span class="input__wrapper">

                                id="email"
                                type="email"
                                placeholder="email@example.com"
                                minlength="5"
                                maxlength="30"
                                required>
                        <span class="input__img">

                            </svg>
                        </span>
                    </span>
                </label>
                <label class="login-black__input input" for="password">Password
                    <span class="input__wrapper">
                        <input class="input__input"
                                id="password"
                                type="password"
                                placeholder="minimum 8 characters"
                                minlength="8"
                                maxlength="30"
                                required>
                        <span class="input__img">
                            <svg class="input__icon" width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </span>
                    </span>
                </label>
                <button class="login-black__button button" type="submit">Log In</button>
            </form>
            <p class="login-black__privacy privacy">By logging in you indicate that you have read and agree to our <a class="privacy__link" href="#">Terms of Use</a> and <a class="privacy__link" href="#">Privacy Policy.</a></p>
        </div>
    </div>
</body>
</html>
