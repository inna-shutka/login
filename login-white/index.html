<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-White</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-white">
        <div class="login-white__container container">
            <h1 class="login-white__title title">Log In to Your Account</h1>
            <h2 class="login-white__subtitle subtitle">Transform your next session planning process with easy to use Falco tools.</h2>
            <form class="login-white__form form">
                <label class="login-white__input input">
                    <span class="input__label">Work email</span>
                    <input class="input__input"
                    type="email"
                    placeholder="Type email here..."
                    minlength="5"
                    maxlength="30"
                    required>
                </label>
                <label class="login-white__input input">
                    <span class="input__label">Password</span>
                    <input class="input__input"
                    type="password"
                    placeholder="Minimum 8 characters..."
                    minlength="8"
                    maxlength="30"
                    required>
                </label>
                <button class="login-white__button button" type="submit">Log In</button>
            </form>
            <a class="login-white__link link" href="#">Forgotten Password?</a>
        </div>
    </div>
</body>
</html>
